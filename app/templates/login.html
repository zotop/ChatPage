<div id="login" class="row">
  <div class="large-6 large-offset-3">
    <form ng-submit="login()">
      <fieldset class="radius">
        <div class="row">
          <div class="large-12 columns">
            <input type="text" name="username" style="text-align: center;" placeholder="username" ng-model="credentials.username" required/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <button id="log-in" type="submit" class="button large expand radius">Enter</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
