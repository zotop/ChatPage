<div id="login">
  <div class="container">
    <form ng-submit="login()" class="form-horizontal" role="form" name="loginForm">
      <div class="form-group">  
        <div class="col-sm-offset-5 col-sm-2">
          <input class="form-control" type="text" name="username" style="text-align: center;margin-bottom: 0px;" placeholder="username" ng-model="username" required/>    
        </div> 
      </div> 
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-2">
          <button id="log-in" ng-disabled="loginForm.$invalid" type="submit" class="btn btn-primary btn-block">Enter</button>
        </div>
      </div>
    </form>
  </div>
</div>
